<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html, charset=UTF-8, user-scalable=no, width=device-width">
	<title>Linked Personal Data : {% block title %}{% endblock %}</title>
	<link href='http://fonts.googleapis.com/css?family=Cabin:regular,bold&v1' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/static/css/global.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/static/css/uni-form.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/blue.uni-form.css" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/uni-form-validation.jquery.js" type="text/javascript"></script>
	<!-- Le styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<style>
        	body { padding-top: 60px; /* 60px to make the container go all the way
	        to the bottom of the topbar */ }
	</style>
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/static/css/timepicker.css" type="text/css" rel="stylesheet">

	
	{% block scripts %}{% endblock %}
</head>
<body>
	<ul id="header">
		{% if request.user.is_authenticated %}
		<li><a href="/account/logout">Logout</a></li>
		<li><a href="/account/clients">Your Apps</a></li>
		<li><a href="/account/members">Network Members</a></li>
		{% if request.user.is_staff %}
<!--				<li><a href="/account/clients">Your Clients</a></li>-->
				<li><a href="/account/profiles">Profiles</a></li>
<!--				<li><a href="/account/admin_panel">Admin Panel</a></li>
				<li><a href="/admin/">Django Admin</a></li>-->
		{% endif %}
		{% else %} 
		<li><a href="/account/login">Login</a></li>
		<li><a href="/account/signup">Signup</a></li>
		{% endif %} 

<!--		<li><a href="/account/role_users/{{ request.user.id }}">Roles</a></li>-->
		<li><a href="/">Home</a></li>
	</ul>	
	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
