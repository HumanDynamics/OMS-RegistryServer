
<VirtualHost *:80>
DocumentRoot /var/www
ServerName www.realityanalysistrustframework.com
<Directory /var/www/launchPage>
Order allow,deny
Allow from all
</Directory>

</VirtualHost>

<VirtualHost *:80>
DocumentRoot /var/www
ServerName dcaps-staging.media.mit.edu
Alias /media/ "/home/impact/djsite/media/"
<Directory "/home/impact/djsite/media/">
Order allow,deny
Allow from all
Options FollowSymLinks
</Directory>
                  
WSGIScriptAlias / "/var/www/trustframework/resourceServer/apache/django.wsgi"

<Directory "/var/www/trustframework/resourceServer/">
Allow from all
Order allow,deny
</Directory>
</VirtualHost>


